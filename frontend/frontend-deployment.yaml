apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 651644924182.dkr.ecr.us-east-2.amazonaws.com/frontend-app-bruno-lab:0.0.1
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: frontend-config
