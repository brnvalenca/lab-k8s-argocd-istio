apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 651644924182.dkr.ecr.us-east-2.amazonaws.com/backend-app-bruno-lab:0.0.1
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: backend-secret
